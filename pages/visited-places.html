    <form class="form boxes" id="placesForm" action="">
      <h2>Search thru some places I've been, places I want to go, or both!</h2>
      <div id="searchBar">
         <label for="search">Search my Places:</label>
         <input id="search" name="search" type="text">
      </div>
      <div id = "buttons">
         <label for="been">Places I've Been:</label>
         <input id="been" name ="placeChoice"type="radio">
         <label for="want">Places I Want To Go:</label>
         <input id="want" name="placeChoice" type="radio">
      </div>
      <div>
         <label for="both">Both:</label>
         <input id="both" name="placeChoice" type="radio" checked="checked">
      </div>
      <div id = "placesBtn">
         <button id="see-places">Show me!</button>
      </div>
    </form>
