    <section class="contact-form">
      <h1 class="uptop">CONTACT ME</h1>
      
      <form target="_blank" method="get" action="http://www.winkyface.org/" id="contact-form">
        <input type="text" class = "name" id="name" placeholder="YOUR NAME" required>
        <input type="email" class="email" id="email" placeholder="YOUR EMAIL" required>
        <textarea id="message" class="message" rows="5" cols="300" placeholder="YOUR MESSAGE"></textarea>
        <input type="submit" class="submit button" id="submit" value="Tell Me Something Good" >
      </form>
      
      <div id = "contact-info">
        <h3>Greg Stephen</h3>
        <p><a href="mailto:GregAStephen@gmail.com">GregAStephen@gmail.com</a></p>
        <p><a href= "tel:6664206969"> (666)-420-6969</a></p>
        <p><a href= "http://www.mapquest.com/map?q=addr: 500 Interstate Blvd S city: Nashville state: TN postalCode: 37210 country: US (Nashville Software School)&maptype=map" target="_blank">500 Interstate Blvd S</a></p>
      </div>
      
      <button id="showFormBtn">Or slide in my DMs!</button>
   
      
          <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class ="modal-message"></p>
        </div>

      </div>
